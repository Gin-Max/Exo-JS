    <title>JavaScript - Fonctions et manipulation du dom</title>

<body>
    <h1>Fonctions et manipulation du dom</h1>
    <p id="operation1"><span class="nbr1"></span> + <span class="nbr2"></span> = <span class="result"></span></p>
    <p id="operation2"><span class="nbr1"></span> - <span class="nbr2"></span> = <span class="result"></span></p>
    <p id="operation3"><span class="nbr1"></span> * <span class="nbr2"></span> = <span class="result"></span></p>
    <script src="main.js"></script>
