<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>JavaScript - Liste de courses</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <h1><i class="fas fa-shopping-bag"></i> Liste de Courses</h1>
      <main>
        <label for="produit">Produit : </label>
        <input type="text" name="produit" id="produit" value="">
        <p>
          <button class="btn" id="btnAjouter"><i class="fas fa-cart-plus"></i> Ajouter</button>
          <button class="btn" id="btnTrier"><i class="fas fa-sort-alpha-down"></i> Trier</button>
          <button class="btn" id="btnSupprimer"><i class="fas fa-times-circle"></i> Supprimer</button>
          <button class="btn" id="btnVider"><i class="fas fa-trash-alt"></i> Vider</button>
        </p>
        <div id="liste">
          <h2>Liste des produits</h2>
          <p class="legende">La liste est vide</p>
          <div id="detail"></div>
        </div>
        <p id="debug"></p>
      </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
